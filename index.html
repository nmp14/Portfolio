<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nathan P.</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/d81acf0f70.js" crossorigin="anonymous"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="Assets/CSS/home.css">
</head>

<body>
    <div class="site-cube">
        <div class="cube">
            <div class="cube-face cube-face-front custom-flex flex-align">
                <div class="center-me">
                    <h1>Nathan Peek</h1>
                    <p>Entry Level Web Developer</p>
                    <div class="icons custom-flex">
                        <a href="https://github.com/nmp14" target="_blank"><i class="fab fa-github-square"></i></a>
                        <a href="https://www.linkedin.com/in/nathan-peek-31b99862/" target="_blank"><i
                                class="fab fa-linkedin"></i></a>
                        <a href="https://www.facebook.com/nathan.peek.9/" target="_blank"><i
                                class="fab fa-facebook"></i></a>
                    </div>
                </div>
            </div>
            <div class="cube-face cube-face-back">
                <h1>
                    Back
                </h1>
            </div>
            <div class="cube-face cube-face-bottom">
                <h1>
                    bottom
                </h1>
            </div>
            <div class="cube-face cube-face-top">
                <h1>
                    top
                </h1>
            </div>
            <div class="cube-face cube-face-left">
                <h1>
                    left
                </h1>
            </div>
            <div class="cube-face cube-face-right">
                <h1>
                    right
                </h1>
            </div>
        </div>
    </div>
    <p class="radio-group">
        <label>
            <input type="radio" name="rotate-cube-side" value="front" checked /> front
        </label>
        <label>
            <input type="radio" name="rotate-cube-side" value="right" /> right
        </label>
        <label>
            <input type="radio" name="rotate-cube-side" value="back" /> back
        </label>
        <label>
            <input type="radio" name="rotate-cube-side" value="left" /> left
        </label>
        <label>
            <input type="radio" name="rotate-cube-side" value="top" /> top
        </label>
        <label>
            <input type="radio" name="rotate-cube-side" value="bottom" /> bottom
        </label>
    </p>


    <script src="Assets/JS/index.js"></script>
</body>

</html>
