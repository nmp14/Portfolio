<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!--Custom CSS-->
    <link href="Assets/CSS/styles.css" type="text/css" rel="stylesheet">
    <link href="Assets/CSS/styles-contact.css" type="text/css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="navbar-brand"><a href="index.html">Nathan Peek</a></div>
        <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="./contact-info.html">Contact Info</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./portfolio.html">Portfolio</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center mt-4 text-light">Contact Information</h1>
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <!--Card for facebook info-->
                <div class="card mt-4 mb-4" style="width: 100%; height: 400px;">
                    <i class="fab fa-facebook-square card-img-top text-center icons" id="fb"></i>
                    <div class="card-body">
                        <p class="card-text text-center">Nathan Peek facebook</p>
                        <p class="card-text text-center"><a
                                href="https://www.facebook.com/nathan.peek.9">https://www.facebook.com/nathan.peek.9</a>
                        </p>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-sm-12">
                <!--Card for Github-->
                <div class="card mt-4 mb-4" style="width: 100%;">
                    <i class="fab fa-github-square card-img-top text-center icons" id="github"></i>
                    <div class="card-body">
                        <p class="card-text text-center">Github</p>
                        <p class="card-text text-center"><a href="https://github.com/nmp14">https://github.com/nmp14</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 col-sm-12">
                <!--Card for email-->
                <div class="card mt-4 mb-4" style="width: 100%;">
                    <i class="fas fa-envelope-square text-center icons" id="email-logo"></i>
                    <div class="card-body">
                        <p class="card-text text-center">Email</p>
                        <p class="card-text text-center">nmp14fsu@gmail.com</p>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-sm-12">
                <!--Card for phone number-->
                <div class="card mt-4 mb-4" style="width: 100%;">
                    <i class="fas fa-mobile-alt text-center icons" id="phone-number"></i>
                    <div class="card-body">
                        <p class="card-text text-center">Phone number</p>
                        <p class="card-text text-center">(912)398-7370</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <!-- Default form contact -->
                <form class="border bg-light p-5 mt-4 mb-5" action="#!">

                    <p class="h4 mb-4 text-center">Contact Me</p>

                    <!-- Name -->
                    <label for="form-name">Name</label>
                    <input type="text" id="form-name" class="form-control mb-4" placeholder="Name">

                    <!-- Email -->
                    <label for="form-email">E-mail</label>
                    <input type="email" id="form-email" class="form-control mb-4" placeholder="E-mail">

                    <!-- Message -->
                    <label for="form-text-area">Message</label>
                    <div class="form-group">
                        <textarea class="form-control rounded-0" id="form-text-area" rows="3"
                            placeholder="Message"></textarea>
                    </div>

                    <!-- Send button -->
                    <button class="btn btn-info btn-block mt-3" type="submit">Send</button>

                </form>
                <!-- Default form contact -->
            </div>
        </div>
    </div>

    <footer></footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <!--Fontawesome for SVGs-->
    <script src="https://kit.fontawesome.com/d81acf0f70.js" crossorigin="anonymous"></script>
</body>

</html>
